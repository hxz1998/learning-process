<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="example">
			<p>源消息：{{ message }}</p>
			<p>反转后的消息：{{ reversedMessage }} </p>
		</div>
		
		<div id="demo">
			<p>{{ fullName }}</p>
		</div>
		
		<div id="watch-example">
			<p>Ask a question:<input v-model="question" /></p>
			<p>{{ answer }}</p>
		</div>
		
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
		<script>
			var vm = new Vue({
				el:'#example',
				data:{
					message:'Hello'
				},
				computed:{
					reversedMessage:function() {
						return this.message.split('').reverse().join('');
					}
				}
			})
			
			var vm2 = new Vue({
				el:'#demo',
				data:{
					firstName:'Foo',
					lastName:'Bar'
				},
				computed:{
//					fullName:function() {
//						return this.lastName+this.firstName;
//					}
					fullName:{
						set:function(newValue) {
							var names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[1];
						},
						get:function() {
							return this.lastName+this.firstName;
						}
					}
				}
			})
			
			var watchExample = new Vue({
				el:'#watch-example',
				data:{
					question:'',
					answer:'I cannot give you an answer until you ask a question!'
				},
				watch:{
					question:function(newQuestion, oldQuestion) {
						this.answer = 'Waiting for you to stop typing...';
						this.getAnswer()
					}
				},
				methods:{
					getAnswer:_.debounce(
						function() {
							if(this.question.indexOf('?') === 1) {
								this.answer = 'Questions usually contain a question mark. ~~~///(^v^)\\\~~~'
								return
							}
							this.answer = 'Thinking...';
							var vm = this;
							axios.post('http://api.map.baidu.com/location/ip?ip='+this.question+'&ak=DzATG563NeyN8W6hki9f7f26ko69vva7',{
								headers:{
									'Access-Control-Allow-Origin':'*'
								}
							}).then(function(response) {
								vm.answer = _.capitalize(response.data.answer);
							}).catch(function(error) {
								vm.answer = 'Error' + error;
							})
							
						},
						500
					)
					
				}
			})
		</script>
		
	</body>
</html>
