<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片示例</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row">
        <img src="img/image.png" class="img-responsive">
    </div>
    <div class="row">
        <img src="img/image.png" class="img-circle">
    </div>
    <div class="row">
        <img src="img/image.png" class="img-rounded">
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <img src="img/image.png" class="img-thumbnail">
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
